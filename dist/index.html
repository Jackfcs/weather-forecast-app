<!DOCTYPE html>
<html>
  <head>
    
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="top">
    <div id="top-bar">
      <form id="form">
        <input type="text" id="search-text" placeholder="Search City" autocomplete="off"/>
        <button type="submit" id="search"><i class="fa fa-search"></i></button>
      </form>
      <div id="top-right">
      
      <button id="units-btn">Metric</button>
      </div>
    </div>
    <div id="today-container">
      <div id="left">
        <img id="icon" src=""></img>
        <div id="today-temp"></div>
        <div id="feels-like"></div>
        <div id="humidity"></div>
        <div id="wind-speed"></div>
        
        
      </div>
      <div id="right">
        <div id="place-name"></div>
        <div id="description"></div>
        <div id="time"></div>
      </div>
    </div>
</div>
    <div id="forecast">
    </div>

    <script src="main.js"></script>
  </body>
</html>
